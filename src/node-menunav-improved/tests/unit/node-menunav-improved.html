<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>node-menunav-improved tests</title>
    <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui.js"></script>
    <script src="../../../../build/inputex-loader/inputex-loader.js"></script>
    
</head>
<body class="yui3-skin-sam">
<h1>node-menunav-improved Tests</h1>
<div id="testLogger"></div>
<div class="demo"></div>



<!-- Simple example from YUI website -->
<div id="pim" class="yui3-menu">
    <div class="yui3-menu-content">

        <ul class="first-of-type">
            <li class="yui3-menuitem"><a class="yui3-menuitem-content" href="http://mail.yahoo.com">Mail</a></li>
            <li class="yui3-menuitem"><a class="yui3-menuitem-content" href="http://www.zimbra.com">Zimbra</a></li>
        </ul>

        <ul>
            <li class="yui3-menuitem"><a class="yui3-menuitem-content" href="http://addressbook.yahoo.com">Address Book</a></li>
            <li class="yui3-menuitem"><a class="yui3-menuitem-content" href="http://calendar.yahoo.com">Calendar</a></li>
            <li class="yui3-menuitem"><a class="yui3-menuitem-content" href="http://notepad.yahoo.com">Notepad</a></li>
        </ul>

        <ul>
            <li class="yui3-menuitem"><a class="yui3-menuitem-content" href="http://messenger.yahoo.com">Messenger</a></li>
        </ul>

    </div>
</div>

<script>

YUI({
    coverage: ['node-menunav-improved'],
    "groups": {
        'inputex': {
            base: '../../../../build/'
        }
    },
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'node-menunav-improved-test': {
            fullpath: './assets/node-menunav-improved-test.js',
            requires: ["test","node-menunav-improved"]
        }
    }
}).use("test", "test-console", "node-menunav-improved", "node-menunav-improved-test", function(Y) {
  
    window.Y = Y; // keep this for the yui selenium driver

   //create the console
   (new Y.Test.Console({
      newestOnTop : false,
      filters: {
         pass: true,
         fail: true
      }
   })).render('#testLogger');
  
    Y.Test.Runner.run();
    
});
</script>
</body>
</html>
