<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">
<style>
#demo{margin: 20px;}
</style>
<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-debug.js"></script>
<script src="../../../../build/inputex-loader/inputex-loader.js"></script>
<script>
YUI({
    coverage: ['inputex-timerange'],
    "groups": {
        'inputex': {
            base: '../../../../build/'
        }
    },
    lang: 'fr',
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'timerange-test': {
            fullpath: './assets/timerange-test.js',
            requires: ["test","inputex-timerange"]
        }
    }
}).use('test-console', 'timerange-test', function (Y) {

    new Y.Test.Console().render();
    Y.Test.Runner.run();

});
</script>

<div id="demo"></div>

</body>
</html>
