<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>inputex-phone tests</title>

    <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui.js"></script>
    <script src="../../../../build/inputex-loader/inputex-loader.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

</head>
<body class="yui3-skin-sam">
<h1>inputex-phone Tests</h1>
<div id="testLogger"></div>
<div id="demo"></div>
<div id="demo2"></div>
    

<script>
    YUI({
        lang : "fr",
        coverage : ["inputex-phone"],
        "groups": {
            'inputex': {
                base: '../../../../build/'
            }
        },
        modules: {
            'inputex-phone-test': {
                fullpath: './assets/inputex-phone-test.js',
                requires: ["test", "inputex-phone"]
            }
        }
    }).use("test", "test-console", 'console', 'inputex-phone-test', function(Y, list) {

        window.Y = Y; // keep this for the yui selenium driver

        //create the console
        (new Y.Test.Console({
            newestOnTop: false,
            filters: {
                pass: true,
                fail: true
            }
        })).render('#testLogger');

        Y.Test.Runner.run();

    });
</script>


</body>
</html>
